<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judth Leao REG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Judth Leao REG</h1>
        <nav>
            <a href="register.html">Registrar Funcionário</a>
            <a href="export.html">Exportar Presenças</a>
        </nav>
        
        <h2>Gestão de Presença</h2>
        <div id="controle-presenca">
            <label for="buscar-funcionario">Selecionar Funcionário:</label>
            <select id="buscar-funcionario">
                <!-- Funcionários serão carregados aqui -->
            </select>

            <form id="form-registro-presenca">
                <label for="data">Data:</label>
                <input type="date" id="data" required>
                
                <label for="status">Status:</label>
                <select id="status" required>
                    <option value="Presente">Presente</option>
                    <option value="Ausente">Ausente</option>
                </select>

                <label for="entrada_manha">Entrada Manhã:</label>
                <input type="time" id="entrada_manha" required>
                
                <label for="saida_manha">Saída Manhã:</label>
                <input type="time" id="saida_manha" required>
                
                <label for="entrada_tarde">Entrada Tarde:</label>
                <input type="time" id="entrada_tarde" required>
                
                <label for="saida_tarde">Saída Tarde:</label>
                <input type="time" id="saida_tarde" required>
                
                <button type="submit">Registrar Presença</button>
            </form>
        </div>

        <h2>Histórico de Presenças</h2>
        <table>
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Entrada Manhã</th>
                    <th>Saída Manhã</th>
                    <th>Entrada Tarde</th>
                    <th>Saída Tarde</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="registros">
                <!-- Registros serão adicionados aqui -->
            </tbody>
        </table>

        <h2>Saldo Extra Acumulado</h2>
        <div id="saldo-extra">
            <!-- Saldo extra do funcionário selecionado será exibido aqui -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
